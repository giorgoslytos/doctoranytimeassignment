<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer type="module" src="./footer.js"></script>
    <script defer type="module" src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="header-text">
        <h1>Is this the first part of some magic trick?</h1>
        <p class="header-note">
          “Uh, here's something that's never happened before: I'm a pickle.”
        </p>
      </div>

      <img src="./images/rick-face.svg" class="rick-face" />
      <!-- <img src="./images/pickle-rick-logo.svg" class="pickle-rick-logo" /> -->

      <div></div>
    </div>
    <div class="main-content">
      <div class="footer footer-upper">
        <div class="chevron prev">
          <svg
            width="9"
            height="12"
            viewBox="0 0 9 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8.16 1.41L3.58 6L8.16 10.59L6.75 12L0.750004 6L6.75 0L8.16 1.41Z"
              fill="#52565C"
            />
          </svg>
        </div>
        <div class="chevron next">
          <svg
            width="9"
            height="12"
            viewBox="0 0 9 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.839996 1.41L5.42 6L0.839996 10.59L2.25 12L8.25 6L2.25 0L0.839996 1.41Z"
              fill="#52565C"
            />
          </svg>
        </div>
        <div class="pages"></div>
        </div>
      <div class="api-content"></div>
      <div class="footer">
        <div class="chevron prev">
          <svg
            width="9"
            height="12"
            viewBox="0 0 9 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8.16 1.41L3.58 6L8.16 10.59L6.75 12L0.750004 6L6.75 0L8.16 1.41Z"
              fill="#52565C"
            />
          </svg>
        </div>
        <div class="chevron next">
          <svg
            width="9"
            height="12"
            viewBox="0 0 9 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.839996 1.41L5.42 6L0.839996 10.59L2.25 12L8.25 6L2.25 0L0.839996 1.41Z"
              fill="#52565C"
            />
          </svg>
        </div>
        <div class="pages"></div>
        </div>
    </div>
  </body>
  <!-- The Modal -->
  <div class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <img class="modal-img" />
      <p class="modal-name"><span></span></p>
      <p class="modal-status"><span></span> -</p>
      <p class="modal-species"></p>
      <div class="modal-footer">
        <div class="modal-gender">Gender: <span></span></div>
        <div class="modal-location">Last seen location: <span></span></div>
        <div class="modal-episode">
          Number of episodes appeared: <span></span>
        </div>
      </div>
    </div>
  </div>
</html>
